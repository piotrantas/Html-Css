<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="tabela.css">
    <title>Tabela</title>

    <table style="width:60%">
        <tr>
            <th></th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </tr>
        <tr>
            <th scope="row">a</th>
            <td rowspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <th>b</th>
            <td colspan="1"></td>
            <td colspan="1"></td>
            <td colspan="1"></td>
            <td colspan="1"></td>
        </tr>

        <tbody>

        <tr>
            <th>c</th>
            <td colspan="1"></td>
            <td colspan="2" rowspan="2"></td>
            <td colspan="1"></td>
            <td colspan="1"></td>

        </tr>
        <tr>
            <th>d</th>
            <td colspan="1"></td>
            <td rowspan="2"></td>
            <td colspan="1"></td>
        </tr>
        <tr>
            <th>e</th>
            <td colspan="1"></td>
            <td colspan="1"></td>
            <td colspan="1"></td>
            <td colspan="1"></td>
        </tr>

        <tr>
            <th>f</th>
            <td colspan="2" rowspan="2"></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <th>g</th>
            <td colspan="1"></td>
            <td colspan="1"></td>
            <td colspan="1"></td>
        </tr>
        <tr>
            <th>h</th>
            <td colspan="5"></td>
        </tr>
        </tbody>
        <tbody>
    </table>

</head>

</body>
</html>
